<!DOCTYPE html>
<html lang="en">
<head>

    <!-- this is daisy ui -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style/style.css">

<!-- font -->
<title>Alpha Clash pro</title>

<body>
  <main class=" min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home screen -->
    <section id="home" class="  home flex flex-col justify-center items-center min-h-screen">
    <div class="flex flex-col justify-center items-center gap-6 ">
        <h1 class="text-7xl text-white">ALPHABET CLASH</h1>
    <P class="text-xl text-white">Unleash Your Keywords kun g Fu: Press "Enter" to Play</P>
    <button onclick="play()" class="btn">Play Now</button>
    </div>
    </section>

    <!-- playground start -->
    <section id="playground-section" class="play-ground hidden">
<!-- container -->
<div class=" flex flex-col justify-center items-center gap-20">

 <!-- screen -->
 <div class="flex justify-center items-center mt-28">
    <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
        <div>
            <p class="px-1 pb-4 rounded-b-xl text-white  relative top-[-10px] w-72 flex justify-center ml-80 bg-[#2F2941]">Don't Watch Keyboard while playing....</p>
        </div>
        <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-black text-9xl font-bold ">Y</p>
        </div>
        
    </div>
 </div>

 <!-- keyboard start -->
   <div>
     <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>
    <!-- keyboard end -->
   </div>
    <!-- life score -->
<div id="final-score" class=" flex justify-between gap-96 ">
     <button class="btn rounded-full p-2 bg-pink-400 text-white font-bold">
        LIfe

</div>
